<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Trust Score | Профессиональный аудит работодателей</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0071e3;
            --deep-blue: #001d3d;
            --midnight: #000814;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f5f5f7;
            --text-dim: #a1a1a6;
        }

        * { box-sizing: border-box; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--midnight); 
            color: var(--text-main); 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 15% 15%, #003566 0%, transparent 45%),
                              radial-gradient(circle at 85% 85%, #001d3d 0%, transparent 45%);
        }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; }

        header { 
            padding: 22px 0; backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-bottom: 0.5px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 18px; font-weight: 800; letter-spacing: 1.5px; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* HERO */
        .hero { padding: 90px 0 50px; text-align: center; }
        .hero h2 { 
            font-size: clamp(34px, 7vw, 64px); font-weight: 800; letter-spacing: -2px; margin-bottom: 25px; 
            background: linear-gradient(180deg, #fff 40%, #55aaff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ИНТЕРАКТИВНЫЕ СФЕРЫ */
        .bubble-grid { 
            display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-bottom: 70px; 
        }
        .bubble { 
            width: 170px; height: 170px; background: var(--glass); border: 1px solid var(--glass-border); 
            border-radius: 50%; backdrop-filter: blur(20px); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; padding: 25px;
            animation: float 5s ease-in-out infinite;
        }
        .bubble:nth-child(2) { animation-delay: 1.5s; border-color: var(--primary); background: rgba(0, 113, 227, 0.05); }
        .bubble:nth-child(3) { animation-delay: 3s; }
        .bubble i { font-size: 26px; color: var(--primary); margin-bottom: 12px; }
        .bubble span { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.7; }
        .bubble b { font-size: 22px; display: block; margin-top: 5px; font-weight: 800; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn { 
            display: inline-block; padding: 22px 55px; background: var(--primary); color: #fff; 
            font-weight: 700; border-radius: 50px; cursor: pointer; border: none; font-size: 14px; 
            text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 15px 45px rgba(0, 113, 227, 0.35);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 20px 55px rgba(0, 113, 227, 0.5); }

        /* CALCULATOR */
        #calculator { 
            display: none; background: var(--glass); padding: 60px; 
            border-radius: 40px; border: 1px solid var(--glass-border); backdrop-filter: blur(30px);
            margin: 40px 0; animation: slideUp 0.8s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .calc-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }
        label { display: block; margin-bottom: 14px; font-size: 11px; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        input, select, textarea { 
            width: 100%; padding: 20px; background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid var(--glass-border); border-radius: 18px; color: #fff; font-size: 16px; outline: none;
        }

        /* РЕЗУЛЬТАТ (СТЕКЛЯННЫЙ ПИРОГ) */
        #result { margin-top: 60px; display: none; }
        .result-card { 
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--glass-border); 
            border-radius: 40px; padding: 50px; display: grid; grid-template-columns: 1fr 220px; gap: 40px; align-items: center;
            backdrop-filter: blur(20px);
        }
        
        .glass-pie { 
            position: relative; width: 220px; height: 220px; 
            background: rgba(255,255,255,0.03); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
        }

        /* ТАРИФЫ */
        #pricing { display: none; padding: 80px 0; }
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .price-card { 
            padding: 60px 40px; border-radius: 40px; background: var(--glass); 
            border: 1px solid var(--glass-border); text-align: center; backdrop-filter: blur(15px);
        }
        .featured { border: 2px solid var(--primary); background: rgba(0, 113, 227, 0.1); }

        @media (max-width: 850px) { .result-card { grid-template-columns: 1fr; text-align: center; } .glass-pie { margin: 0 auto; } }
    </style>
</head>
<body>

<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="#" class="logo"><i class="fa-solid fa-shield-halved"></i> LEGAL TRUST SCORE</a>
        <button class="btn" onclick="togglePricing()" style="padding: 12px 28px; font-size: 10px; background: transparent; box-shadow: none; border: 1px solid var(--glass-border);">ТАРИФЫ</button>
    </div>
</header>

<div class="container">
    <section class="hero">
        <h2>Твой работодатель под микроскопом.</h2>
        <p>Интеллектуальная оценка юридической надежности на базе трудового законодательства.</p>
        
        <div class="bubble-grid">
            <div class="bubble">
                <i class="fa-solid fa-money-check-dollar"></i>
                <span>Задержки</span>
                <b>45%</b>
            </div>
            <div class="bubble">
                <i class="fa-solid fa-user-slash"></i>
                <span>Без договора</span>
                <b>28%</b>
            </div>
            <div class="bubble">
                <i class="fa-solid fa-hourglass-half"></i>
                <span>Переработки</span>
                <b>17%</b>
            </div>
        </div>

        <button class="btn" onclick="openCalc()">Начать проверку</button>
    </section>

    <section id="calculator">
        <div class="calc-grid">
            <div style="grid-column: 1 / -1;">
                <label>Наименование организации</label>
                <input type="text" id="compName" placeholder="Введите название ТОО, АО или ИП">
            </div>
            <div>
                <label>Выплата вознаграждения (ст. 113 ТК)</label>
                <select id="q1">
                    <option value="0">Строго по регламенту</option>
                    <option value="25">Случаются задержки</option>
                    <option value="45">Систематические долги</option>
                </select>
            </div>
            <div>
                <label>Юридическое оформление</label>
                <select id="q2">
                    <option value="0">Трудовой договор</option>
                    <option value="20">Договор ГПХ</option>
                    <option value="40">Неофициально</option>
                </select>
            </div>
            <div style="grid-column: 1 / -1;">
                <label>Фактический опыт (AI-анализ)</label>
                <textarea id="experienceInput" rows="3" placeholder="Опишите ваши наблюдения..."></textarea>
            </div>
        </div>
        <button class="btn" style="width: 100%; margin-top: 45px; background: linear-gradient(90deg, #0071e3, #003566);" onclick="analyze()">Сформировать отчет</button>

        <div id="result"></div>
    </section>

    <section id="pricing">
        <div class="price-grid">
            <div class="price-card">
                <div style="color:var(--primary); font-weight:800; font-size:11px; letter-spacing:2px;">BASIC</div>
                <div style="font-size: 38px; font-weight: 800; margin: 25px 0;">0 ₸</div>
                <button class="btn" style="width:100%; background:rgba(255,255,255,0.05); box-shadow:none;">ВЫБРАТЬ</button>
            </div>
            <div class="price-card featured">
                <div style="color:var(--primary); font-weight:800; font-size:11px; letter-spacing:2px;">PRO AUDIT</div>
                <div style="font-size: 38px; font-weight: 800; margin: 25px 0;">9 990 ₸</div>
                <button class="btn" style="width:100%;">КУПИТЬ PRO</button>
            </div>
            <div class="price-card">
                <div style="color:var(--primary); font-weight:800; font-size:11px; letter-spacing:2px;">BUSINESS</div>
                <div style="font-size: 38px; font-weight: 800; margin: 25px 0;">59 990 ₸</div>
                <button class="btn" style="width:100%; background:#fff; color:#000; box-shadow:none;">КОНТАКТЫ</button>
            </div>
        </div>
    </section>
</div>

<script>
    function openCalc() { 
        document.getElementById('calculator').style.display = 'block'; 
        document.getElementById('calculator').scrollIntoView({behavior:'smooth'}); 
    }

    function togglePricing() {
        const p = document.getElementById('pricing');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
        if(p.style.display === 'block') p.scrollIntoView({behavior:'smooth'});
    }

    function analyze() {
        const name = document.getElementById('compName').value;
        if(!name) return alert('Укажите название!');

        const res = document.getElementById('result');
        res.style.display = 'block';
        res.innerHTML = '<div style="text-align:center; padding: 50px;"><i class="fa-solid fa-circle-notch fa-spin" style="font-size:30px; color:var(--primary)"></i><p style="margin-top:20px; font-size:11px; letter-spacing:2px; opacity:0.6;">СИНХРОНИЗАЦИЯ С РЕЕСТРАМИ...</p></div>';

        setTimeout(() => {
            let score = parseInt(document.getElementById('q1').value) + parseInt(document.getElementById('q2').value);
            let risk = Math.min(score + 10, 99);
            let color = risk > 40 ? '#ff3b30' : '#34c759';

            res.innerHTML = `
                <div class="result-card">
                    <div>
                        <h3 style="margin:0; font-size:28px; letter-spacing:-1px;">${name}</h3>
                        <p style="color:var(--text-dim); margin-bottom:25px;">Юридический скоринг на основе ст. 113 и ст. 33 Трудового Кодекса.</p>
                        <div style="background:rgba(255,255,255,0.03); padding:25px; border-radius:20px; border-left:4px solid ${color};">
                            <strong style="color:${color}">ЗАКЛЮЧЕНИЕ:</strong><br>
                            <span style="font-size:14px; opacity:0.9;">${risk > 40 ? 'Критический уровень комплаенс-риска. Рекомендуется проверка правоустанавливающих документов.' : 'Организация соответствует стандартам юридической надежности.'}</span>
                        </div>
                    </div>
                    <div class="glass-pie">
                        <svg width="220" height="220" viewBox="0 0 36 36">
                            <circle cx="18" cy="18" r="16" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="3"></circle>
                            <circle cx="18" cy="18" r="16" fill="none" stroke="${color}" stroke-width="3" 
                                stroke-dasharray="${risk} 100" style="transform: rotate(-90deg); transform-origin: 50% 50%; stroke-linecap: round; filter: drop-shadow(0 0 8px ${color});"></circle>
                        </svg>
                        <div style="position:absolute; text-align:center;">
                            <div style="font-size:42px; font-weight:800; color:${color}">${risk}%</div>
                            <div style="font-size:10px; letter-spacing:2px; opacity:0.6; font-weight:700;">TRUST SCORE</div>
                        </div>
                    </div>
                </div>
            `;
            res.scrollIntoView({behavior:'smooth'});
        }, 2000);
    }
</script>

</body>
</html>
